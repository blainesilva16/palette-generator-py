<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette Generator | Find the main colors on a pic</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div style="position:fixed;z-index: 20; top:25px; left:25px;">
        <a href="{{ url_for('home') }}" id="logo" style="text-decoration:none; color:white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </a>
    </div>
    <div id="main" class="d-flex flex-wrap justify-content-center align-items-center">
        <h1 id="h1">Color Palette Generator</h1>
        <div class="divider">
            <div class="input-container shadow">
                <div class="hero">
                    <label for="input-file" id="drop-area">
                        <input type="file" accept="image/*" id="input-file" hidden>
                        <div id="img-view">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                              <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                            </svg>
                            <h4>Drag and drop or click here<br>to upload image</h4>
                            <span>Upload any images from desktop</span>
                        </div>
                        <button id="remove-btn" style="display:none;">Remove Image</button>
                    </label>
                </div>

            </div>
            <div class="input-container shadow">
                <h4>10 main colors on the image:</h4>
                <div class="squares">
                    <div id="color1" class="square"></div>
                    <div id="color2" class="square"></div>
                    <div id="color3" class="square"></div>
                    <div id="color4" class="square"></div>
                    <div id="color5" class="square"></div>
                    <div id="color6" class="square"></div>
                    <div id="color7" class="square"></div>
                    <div id="color8" class="square"></div>
                    <div id="color9" class="square"></div>
                    <div id="color10" class="square"></div>
                </div>
                <div id="color-info" class="color-info" >
                    <h5 id="click-instruction">Upload an image to generate the palette</h5>
                    <div id="color-details" style="display: none;">
                        <h5>Color info:</h5>
                        <p class="p-margin"><b>HEX code:</b> <span id="hex-code">hex-code</span> <a href="#" onclick="copyText('hex-code')">Copy</a></p>
                        <p class="p-margin"><b>RGB code:</b> <span id="rgb-code">rgb-code</span> <a href="#" onclick="copyText('rgb-code')">Copy</a></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="static/index.js" type="text/javascript"></script>
    </script>
</body>
</html>
